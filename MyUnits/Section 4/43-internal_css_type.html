<!DOCTYPE html>
<html>
    <head>
        <title>Internal and External CSS</title>
        <meta http-equiv="content-type" content='text/html; charset=utf-8' >
        <style>
            /* type selector */
            p {color:red;font-weight: bold;}
            span {color:blue;font-weight: lighter;}
        </style>
    </head>
    <body>
        <p>texts wrapped in P tags.</p>
        <a>texts wrapped in A tags.</a>
        <div>texts wrapped in DIV tags.</div>
        <span>texts wrapped in SPAN tags.</span>
        <li>texts wrapped in li tags.</li>
        <section>texts wrapped in SECTION tags.</section>
        <header>texts wrapped in HEADER tags.</header>
        <footer>texts wrapped in FOOTER tags.</footer>
    </body>
</html>
