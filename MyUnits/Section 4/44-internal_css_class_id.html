<!DOCTYPE html>
<html>
    <head>
        <title>Internal and External CSS</title>
        <meta http-equiv="content-type" content='text/html; charset=utf-8' >
        <style>
            /* class selector */
            .red {color:red;}
            .blue {color:blue;}
            .bold {font-weight: bold;}
            /* ID selector */
            #ID_green {color:green;}
            #ID_bold {font-weight: bold;}
        </style>
    </head>
    <body>
        <p class="red bold">texts wrapped in 1ST P tags.</p>
        <p class="blue bold">texts wrapped in 2ND P tags.</p>
        <p class="red bold">texts wrapped in 3RD tags.</p>
        <p class="red bold">texts wrapped in 4TH tags.</p>
        <p>texts wrapped in 5TH tags.</p>
        <p>texts wrapped in 6TH tags.</p>
        <p id="ID_green">texts wrapped in 7TH tags.</p>
        <p>texts wrapped in 8TH tags.</p>
        <p class="blue">texts wrapped in 9TH tags.</p>
        <p id="ID_bold" >texts wrapped in 10TH tags.</p>        
    </body>
</html>
