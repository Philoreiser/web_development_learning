<!DOCTYPE html>
<html>
    <head>
        <title>The Priority Issue of CSS Selectors</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            #ID_color {color:green;font-weight: bold;}
            .red {color: red;}
            .blue {color: blue;}
            p {color: yellow;}
        </style>
    </head>
    <body>
        <p id='ID_color' class="red blue">#ID{} > .Class{} > Type{}</p>
        <p class="blue red">Class defined last wins</p>
        <p style="color:purple" class="red blue" id="ID_color">inline CSS WINS! (bold)</p>        
    </body>
</html>
