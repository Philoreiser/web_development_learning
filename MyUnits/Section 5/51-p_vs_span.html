<!DOCTYPE html>
<html>
    <head>
        <title>The SPAN Tag</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            .visible{background: red}
            .visible-span{background: yellow}
        </style>
    </head>
    <body>
        <p>texts wrapped in P tags</p>
        <p class="visible">The P tag belongs to block tags</p>
        <p>texts wrapped in P tags</p>        
        <p class="visible">The P tag belongs to block tags</p>
        <span>texts wrapped in SPAN tags</span>
        <span class="visible-span">The SPAN tag belongs to inline tags</span>
        <span>texts wrapped in SPAN tags</span>
        <span class="visible-span">The SPAN tag belongs to inline tags</span>
    </body>
</html>
