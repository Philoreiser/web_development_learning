<!DOCTYPE html>
<html>
    <head>
        <title>DEFAULT height and width issue</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            .red{background: red;}
            .font_size{font-size: 100px;}
        </style>
    </head>
    <body>
        <p class="red">the DEFAULT heights of block tags are decided by the contents they wrap</p>
        <span class="red">the DEFAULT heights of inline tags are decided by the contents they wrap</span>
        <p class="red font_size">123456</p>
        <span class="red font_size">123456</span>
    </body>
</html>
