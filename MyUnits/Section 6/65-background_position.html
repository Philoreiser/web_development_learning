<!DOCTYPE html>
<html>
    <head>
        <title>Background Image Position</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            div {
                width: 800px; height: 600px; border: 10px dashed red;
                background: url("images/DogAndCat.jpg");
                background-repeat: no-repeat;
                background-position: -10px 0px;
            }

            #adventure {
                width: 300px; height: 300px; border: 10px dashed blue;
                background: url("images/adventure_time.jpeg") no-repeat 30px 30px;
            }
        </style>
    </head>
    <body>
        <div id="adventure"></div> 
        <div></div>

    </body>
</html>
