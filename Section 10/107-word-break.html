<!DOCTYPE html>
<html>
    <head>
        <title>word break</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            p {
                background: teal;
                font-size: 24px;
                width: 180px;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <p>some texts in P TAG, need "word-break: break-all"</p>
    </body>
</html>
