<!DOCTYPE html>
<html>
    <head>
        <title>Border</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            body {
                margin: 0; padding: 0; font-size: 18px; color: wheat;
            }

            div {
                height: 300px; width: 300px; background: teal;
                border: red 5px solid;
                border-top: orange 10px solid;
                border-bottom: purple 20px solid;
                border-left: blue 10px dashed;
                border-right: green 15px dashed;
            }
        
        </style>
    </head>
    <body>
        <div>
            texts in DIV tag
        </div>
    </body>
</html>
