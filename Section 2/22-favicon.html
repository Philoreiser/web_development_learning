<!DOCTYPE html>
<!-- Section 2, Lecture 10 -->
<html>
    <head>
        <title>Favicon</title>
        <link rel="icon" type="image/x-icon" href="CattyFavicon/favicon.ico">
    </head>
    <body>
        We are creating a favicon.
        You need the LINK tag.
        The LINK tag needs THREE attributes:

        <ul>
            <li>rel = 'icon'</li>
            <li>type = 'image.x-icon'</li>
            <li>href = 'favicon.ico'</li>
        </ul>
        
    </body>
</html>
