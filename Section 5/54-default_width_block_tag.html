<!DOCTYPE html>
<html>
    <head>
        <title>DEFAULT WIDTH of BLOCK tags</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style>
            p {font-size: 30px; background: red; color: white;}
            div {background: blue; height: 300px; width: 900px;}
        </style>
    </head>
    <body>
        <p>The default width of block tag.</p>
        <div>
            <p>The default width of block tag would be same as the parent tag.</p>
        </div>
    </body>
</html>
